version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - query_image

actions:
  - action_create_image

slots:
  prompt:
    type: text
    mappings:
      - type: from_text

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by ChainLink Hackathon."

  utter_image:
  - text: "Do you want me to create for a image?"
  - text: "Do you need me to create for a image?"
  - text: "Would you like to create a image?"

  utter_prompt:
  - text: "Describe you image"
  - text: "Enter the text"

  utter_create_image:
  - text: "you image in: "
    image: "rasa img_create/img_response.jpg"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
